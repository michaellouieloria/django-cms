{% extends 'base.html' %}
{% block title %}Blog Post{% endblock %}
{% block content %}

<div class="col-md-12">
    <h1>{{ post.title }}</h1>
    <p>{{ post.content|truncatewords:20 }}</p>
    <div>
        <span class="badge">Posted {{ post.creation_date|date:"d/m/Y" }} by {{ post.author }}</span>
    </div>
    <hr>
    <a href="{% url "blog-list" %}" class="btn btn-primary">Return to Blog List</a>
</div>

{% endblock %}
