{% extends 'base.html' %}
{% block title %}Blog Post{% endblock %}
{% block content %}

  <h2>{{ post.title }}</h2>
  <p><b>Author:</b> {{ post.author }}</p>
  <p><b>Created:</b> {{ post.creation_date|date:"d/m/Y" }}</p>
  <p> {{ post.content }}</p>

  <a href="{% url "blog-list" %}"><input type="button" value="Return to Blog List" /></a>

{% endblock %}
