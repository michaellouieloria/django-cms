{% extends 'base.html' %}
{% block title %}Blog Posts{% endblock %}
{% block content %}

<h2>Blog Posts</h2>

    {% if blog %}

        {% for post in blog %}
            <a href="{% url "post-detail" post.id %}">{{ post.title }}</a><br/>
        {% endfor %}

    {% else %}
        <p>There are no Blog Posts </p>
    {% endif %}

{% endblock %}
